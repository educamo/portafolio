<head>

	<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="frmlogin" class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Inicio de Sesion
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Ingresa Nombre de usuario">
						<input id="username" class="input100" type="text" name="username" placeholder="Nombre de Usuario">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Ingresa la Clave">
						<input id="password" class="input100" type="password" name="password" placeholder="Clave">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" id="ingresar" name="ingresar">
							Ingresar
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('img/fotgrafia-profesional-valencia-carabobo-fotografo-fotos-foto-modelo.jpg');"></div>
			</div>
		</div>
	</div>
	
</body>
